<!DOCTYPE html>

<body>

    <p><strong>Bolded</strong>paragraph</p>

    <h2>Types of lists</h2>

    <ul>
        <li>First</li>
        <li>Second</li>
    </ul>
    <h3>Ordered List</h3>
    <ol>
        <li>First</li>
        <li>Second</li>
        <ul>
            <li>Nested First</li>
            <li>Nested Second</li>
        </ul>
    </ol>
